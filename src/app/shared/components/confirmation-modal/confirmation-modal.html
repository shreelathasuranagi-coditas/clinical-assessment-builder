<div mat-dialog-container>
  <h2 mat-dialog-title>{{ title }}</h2>
  
  <div mat-dialog-content>
    <p>{{ message }}</p>
  </div>

  <div mat-dialog-actions align="end">
    <app-button (clicked)="cancel()">{{ cancelText }}</app-button>
    <app-button (clicked)="confirm()" [primary]="true">{{ confirmText }}</app-button>
  </div>
</div>
